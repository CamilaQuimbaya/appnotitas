<h2>➕ Nueva Nota</h2>

<form (submit)="crearNota()" #form="ngForm">
  <label>
    Título:
    <input type="text" name="titulo" [(ngModel)]="titulo" required />
  </label>
  <br /><br />

  <label>
    Nota:
    <textarea name="nota" [(ngModel)]="nota" required></textarea>
  </label>
  <br /><br />

  <button type="submit">Guardar</button>

  <p *ngIf="error" style="color: red">{{ error }}</p>
</form>
